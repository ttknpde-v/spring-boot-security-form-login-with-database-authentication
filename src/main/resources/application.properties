logging.level.root = warn
spring.main.banner-mode = off
spring.config.import=optional:info/common_info_connection.properties
spring.datasource.url=${MYSQL.XAMPP.URL}
spring.datasource.username=${MYSQL.XAMPP.USERNAME}
spring.datasource.password=${MYSQL.XAMPP.PASSWORD}
spring.datasource.driver-class-name=${MYSQL.XAMPP.DRIVER}
spring.jpa.properties.hibernate.dialect =${MYSQL.XAMPP.HIBERNATE.DIALECT}
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true